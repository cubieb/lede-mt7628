# dhcpd.conf
authoritative;

default-lease-time 36000;
max-lease-time 864000;

option domain-name-servers 192.168.19.254;

subnet 192.168.19.0 netmask 255.255.255.0 {
  range 192.168.19.10 192.168.19.80;
  option routers 192.168.19.254;
  option dhcp-server-identifier 192.168.19.254;
  filename "bob_cm.cfg";
  option time-servers 192.168.19.254;
  next-server 192.168.19.254;
}
